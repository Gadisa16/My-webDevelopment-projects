<!DOCTYPE html>
<html lang="en">
  <head>
    <title>puppy-Lovers-Designes</title>
    <link rel="stylesheet" href="styling\bootstrap.css">
    <link rel="stylesheet" href="styling\myPuppyStyle.css">
  </head>
  <body>
    <header class="blueBG text-center p-3">
      <h1>puppy lovers page</h1>
    </header>
    
    <section class="mb-5">
      <img src="images\banner-puppies.jpg" />
    </section>

    <section class="container">
      <div class="row">
        <div class="mb-5 col-md-4 mb-md-0">
          <img src="images\puppy-1.jpg" />
        </div>
        <div class="d-none d-md-block col-md-4 text-between">
          <div class="text-center fw-bold p-5">
            puppy <br />
            missing <br />
            here!!
          </div>
        </div>
        <div class="col-md-4">
          <img src="images\puppy-2.jpg" alt="puppy-2" />
        </div>
      </div>
    </section>

    <section class="">
      <div class="container">
        <h2 class="text-center my-5 fw-bold">More Puppies</h2>

        <div class="m-3 row">
          <div class="mb-5 col-md-6 mb-md-0">
            <img src="images\puppy-3.jpg" alt="puppy-3" />
          </div>

          <div class="col-md-6">
            <img src="images\puppy-4.jpg" alt="puppy-4" />
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center mt-5 blueBG p-5">
      Developed by: Gadisa
    </footer>
  </body>
</html>
